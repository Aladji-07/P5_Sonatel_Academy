<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion_cours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=DynaPuff&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="application.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="application.js" defer></script>
</head>
<body>
    <div class="contener">
       <div class="contener_droit">
            <div class="contener_droit_haut">
                <h2 class="planning"> Planning : <span id="matiere">JAVASCRIPT</span></h2>
                <label class="switch">
                    <input type="checkbox" class="dark_mode">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="nbre_cours">
                <span>2 Cours</span>
            </div>
            
            <div class="heures">
                <p>8h</p><p>9h</p><p>10h</p><p>11h</p><p>12h</p><p>13h</p><p>14h</p><p>15h</p><p>16h</p><p>17h</p>
                
            </div>
            <div class="jours" id="jour_1">
                <div class="jour_1">
                    <p>Lundi</p>
                    <i class='bx bx-plus-medical' style='color:#20da4f' id="plus_1"  ></i>
                </div>
                <div id="chronogramme_1">
                    
                </div>
            
            </div>
            <div class="jours" id="jour_2">
                <div class="jour_1">
                    <p>Mardi</p>
                    <i class='bx bx-plus-medical' style='color:#20da4f' id="plus_2" ></i>
                </div>
                <div id="chronogramme_2">
                    
                </div>
            
            </div>
            <div class="jours" id="jour_3">
                <div class="jour_1">
                    <p>Mercredi</p>
                    <i class='bx bx-plus-medical' style='color:#20da4f' id="plus_3" ></i>
                </div>
                <div id="chronogramme_3">
                    
                </div>
            
            </div>
            <div class="jours" id="jour_4">
                <div class="jour_1">
                    <p>Jeudi</p>
                    <i class='bx bx-plus-medical' style='color:#20da4f' id="plus_4" ></i>
                </div>
                <div id="chronogramme_4">
                    
                </div>
            
            </div>
            <div class="jours" id="jour_5">
                <div class="jour_1">
                    <p>Vendredi</p>
                    <i class='bx bx-plus-medical' style='color:#20da4f' id="plus_5" ></i>
                </div>
                <div id="chronogramme_5">
                    
                </div>
            
            </div>
            <div class="jours" id="jour_6">
                <div class="jour_1">
                    <p>Samedi</p>
                    <i class='bx bx-plus-medical' style='color:#20da4f' id="plus_6" ></i>
                </div>
                <div id="chronogramme_6">
                    
                </div>
            
            </div>


       </div>
        <div class="contener_gauche">

            <input type="search" id="search" placeholder="search...">
            <div class="onglet" id="enseign">
                <div class="icon" id="enseignent">
                    <i class='bx bxs-group bx-md' id="icon_enseign"></i>
                </div>
                <div class="effectif">
                    <h2 class="nombre">6</h2>
                </div>
            
            </div>
            <div class="onglet" id="salles">
                <div class="icon" id="salle" >
                    <i class='bx bx-home bx-md' id="icon_salle"></i>
                </div>
                <div class="effectif">
                    <h2 class="nombre">6</h2>
                </div>
            
            </div>
            <div class="onglet" id="classes">
                <div class="icon" id="classe" >
                    <i class='bx bx-book-reader bx-md'id='icon_classe'></i>
                </div>
                <div class="effectif">
                    <h2 class="nombre">6</h2>
                </div>
            
            </div>
            <div class="onglet" id="modules">
                <div class="icon" id="module" >
                    <i class='bx bxs-trash bx-md' id="icon_module"></i>
                </div>
                <div class="effectif">
                    <h2 class="nombre">6</h2>
                </div>

            </div>

            <select id="mesListes">

            </select>
        
       </div>
       <form action="" class="formulaire_enseignant">
        <div class="contenere">
            <div class="tete">
                Enregistrer un Cours
            </div>
            <div>
                <label for="">module</label>
                <select name="test" id="nom_module">
                    <option value="Algo">Algo</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="Lc">Lc</option>
                </select>
            </div>
            <div>
                <label for="">Enseignents</label>
                <select name="" id="Enseignents">
                    <option value="Ali">Ali</option>
                    <option value="Mbaye">Mbaye</option>
                    <option value="Ndoye">Ndoye</option>
                    <option value="Baila">Baila</option>
                    <option value="Sekouba">Sekouba</option>
                </select>
             </div>
             <div>
                <label for="">Salles</label>
                <select name="" id="Salles">
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                    <option value="104">104</option>
                    <option value="incub">incub</option>
                </select>
            </div>
            <div>
                <label for="">Heure_debut</label>
                <select name="" id="Heure_debut">
                    <option value="8h">8h</option>
                    <option value="9h">9h</option>
                    <option value="10h">10h</option>
                    <option value="11h">11h</option>
                    <option value="12h">12h</option>
                    <option value="13h">13h</option>
                    <option value="14h">14h</option>
                    <option value="15h">15h</option>
                    <option value="16h">16h</option>
                    <option value="17h">17h</option>
                </select>
            </div>
            <div>
                <label for="">Heure_fin</label>
                <select name="" id="Heure_fin">
                    <option value="8h">8h</option>
                    <option value="9h">9h</option>
                    <option value="10h">10h</option>
                    <option value="11h">11h</option>
                    <option value="12h">12h</option>
                    <option value="13h">13h</option>
                    <option value="14h">14h</option>
                    <option value="15h">15h</option>
                    <option value="16h">16h</option>
                    <option value="17h">17h</option>
                </select>
            </div>
            <input type="submit" value="Enregistrer">
        </div>
        </form>
    </div>


    
</body>
</html>
